<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Auction System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <i class="fas fa-utensils text-4xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Wine Auction System</h1>
            <p class="text-gray-600 mt-2">Enter your restaurant details below</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="space-y-2">
                <label for="restaurant_name" class="block text-sm font-medium text-gray-700">
                    Restaurant Name
                </label>
                <div class="relative">
                    <i class="fas fa-store absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="text"
                        name="restaurant_name"
                        id="restaurant_name"
                        required
                        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Enter restaurant name"
                    >
                </div>
            </div>

            <div class="space-y-2">
                <label for="custom_budget" class="block text-sm font-medium text-gray-700">
                    Custom Budget
                </label>
                <div class="relative">
                    <i class="fas fa-dollar-sign absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="text"
                        name="custom_budget"
                        id="custom_budget"
                        required
                        class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Enter budget amount"
                    >
                </div>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                <i class="fas fa-paper-plane mr-2"></i>
                Submit Analysis
            </button>
        </form>
    </div>
    <script>
        // Add simple animation when form is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            setTimeout(() => {
                form.style.transition = 'all 0.5s ease-out';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
